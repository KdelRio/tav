<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/formulario-login.css'>
    <link rel="stylesheet" href="./css/formulario-login.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
</head>
<body style="background-image: url(./img/fondo-login.jpg);background-size: 100%;" >
    <section class="formulario-login">
        <form class="form-group" id="register-form" method="get" action="./Login.html">
                <h4>Registro de Usuario</h4>
                <label for="nombres">Nombre</label>
                <input class="controles" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
                <label for="apellidos">Apellidos</label>
                <input class="controles" name="apellido" id="apellido" placeholder="Ingrese sus Apellidos">
                <label for="correo">Correo</label>
                <input class="controles" name="correo" id="correo" placeholder="Ingrese su Correo">
                <label for="telefono">Telefono</label>
                <input class="controles" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
                <label for="contraseña">Contraseña</label>
                <input class="controles" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
                <input type="checkbox" name="tyc" id="tyc" required><label for="tyc"> Acepto los <a href="">Terminos y condiciones</a></label>
                <input class="botones" type="submit" value="Registrarse">
        </form>
    </section>
    <script src='./js/registro.js'></script>
</body>
</html>
