<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Datos de la Cuenta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/formulario-login.css'>
    <link rel="stylesheet" href="./css/formulario-login |.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
</head>
<body style="background-image: url(./img/fondo-login.jpg);background-size: 100%;" >
    <section class="formulario-login">
        <form class="form-group" id="cuentaform" method="get" action="./cuenta.html">
                <h4>Modificar datos</h4>
                <label for="nombreC">Nombre completo</label>
                <input class="controles" id="nombreC" name="nombreC" placeholder="Ingrese nuevo nombre y apellido">
                <br><br>
                <label for="contraseñaC">Contraseña nueva</label>
                <input class="controles" type="password" name="contraseñaC" id="contraseñaC" minlength="6" placeholder="Ingrese su Contraseña nueva">
                <br><br>
                <label for="telefono">Telefono nuevo</label>
                <input class="controles" id="telefono" type="number" name="telefono" placeholder="Ingrese nuevo telefono">
                <input class="botones" id="Modificar" type="submit" value="Modificar">
                <button class="botones"><a href="./cuenta.html">Regresar</a></button>
        </form>
    </section>
    <script src='./js/cuenta.js'></script>
</body>

</html>
