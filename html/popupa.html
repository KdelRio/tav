<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="./css/style.css">
    <script src='main.js'></script>
</head>
<body style="background-image: url(./img/fondo-login.jpg);background-size: 100%;">
    <div class="window-notice" id="window-notice">
        <div class="content">
            <form class="cmxform" id="commentForm" method="get" action="">
                <fieldset>
                    <legend>Ingrese su Nombre, Correo y Telefono</legend>
                    <p>
                        <label for="cnombre">Nombre (Obligatorio, Almenos dos caracteres)</label>
                        <input id="cnombre" name="nombre" minlength="2" type="text" required>
                    </p>
                    <p>
                        <label for="cemail">Correo (Obligatorio)</label>
                        <input id="cemail" type="email" name="email" required>
                    </p>
                    <p>
                        <label for="ctelefono">Telefono (Obligatorio)</label>
                        <input id="ctelefono" type="number" name="telefono">
                    </p>
                    <p>
                        <input class="submit" type="submit" value="Submit">
                    </p>
                </fieldset>
            </form>
            <script>
                var require = {
                    paths: {
                        "jquery": "../../lib/jquery-3.1.1"
                    }
                };
                </script>
                <script src="../../lib/require.js" data-main="app.js"></script>
            </div>
            
        </div>    
        
</body>
</html>
