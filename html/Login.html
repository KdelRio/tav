<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/formulario-login.css'>
    <link rel="stylesheet" href="./css/formulario-login |.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
</head>
<body style="background-image: url(./img/fondo-login.jpg);background-size: 100%;" >
    <section class="formulario-login">
        <form class="form-group" id="loginform" method="get" action="./cuenta.html">
                <h4>Login</h4>
                <label for="correo">Correo</label>
                <input class="controles" id="correo" name="correo" placeholder="Ingrese su Correo">
                <br><br>
                <label for="contraseña">Contraseña</label>
                <input class="controles" type="password" name="contraseña" id="contraseña" minlength="6" placeholder="Ingrese su Contraseña">
                <p>¿No tienes Cuenta?<a href="./Registro.html"> Registrarse</a></p>
                <input class="botones" id="ingresar" type="submit" value="Ingresar">
        </form>
    </section>
    <script src='./js/login.js'></script>
</body>

</html>
