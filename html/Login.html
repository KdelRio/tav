<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/form-login.css'>
    <link rel="stylesheet" href="./css/form-login.css">
    <script src='./js/login.js'></script>
    <script src='./js/mantenedor.js'></script>
</head>
<body style="background-image: url(./img/fondo-login.jpg);background-size: 100%;" >
    <section class="formulario-login">
        <form class="cmxform" id="commentForm" method="get" action="./Mantenedor.html">
                <h4>Login</h4>
                <label for="correo">Correo</label>
                <input class="controles" type="email" name="correo" id="correo" minlength="2" placeholder="Ingrese su Correo" required>
                <label for="contraseña">Contraseña</label>
                <input class="controles" type="password" name="contraseña" id="contraseña" minlength="6" placeholder="Ingrese su Contraseña" required>
                <p>¿No tienes Cuenta?<a href="./Registro.html"> Registrarse</a></p>
                <p>¿Olvidaste tu contraseña?<a href=""> Recuperar contraseña</a></p>
                <input class="botones" type="submit" value="Ingresar">
        </form>
    </section>

    <script>
		var require = {
			paths: {
				"jquery": "../../lib/jquery-3.1.1"
			}
		};
		</script>
		<script src="../../lib/require.js" data-main="app.js"></script>
</body>

</html>
